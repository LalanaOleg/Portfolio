<!DOCTYPE html>
<html lang="eng">
<head>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<title>Adaptive</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://kit.fontawesome.com/1cdb8a5226.js" crossorigin="anonymous"></script>

</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__text">
					<h1>
						<span>Hello, I'm</span> <strong>Oleg</strong>
						<br>
						<span>I'm a beginner front-end web developer.</span>
					</h1>
				</div>
			</div>
			<div class="header__background">
				<div class="bubbles">
					<span style="--i:11;"></span>
					<span style="--i:12;"></span>
					<span style="--i:24;"></span>
					<span style="--i:18;"></span>
					<span style="--i:21;"></span>
					<span style="--i:15;"></span>
					<span style="--i:13;"></span>
					<span style="--i:10;"></span>
					<span style="--i:14;"></span>
					<span style="--i:23;"></span>
					<span style="--i:18;"></span>
					<span style="--i:16;"></span>
					<span style="--i:19;"></span>
					<span style="--i:20;"></span>
					<span style="--i:22;"></span>
					<span style="--i:25;"></span>
					<span style="--i:18;"></span>
					<span style="--i:21;"></span>
					<span style="--i:15;"></span>
					<span style="--i:13;"></span> 
					<span style="--i:26;"></span>
					<span style="--i:30;"></span>
					<span style="--i:10;"></span>
					<span style="--i:11;"></span>
					<span style="--i:31;"></span>
					<span style="--i:23;"></span>
					<span style="--i:18;"></span>
					<span style="--i:16;"></span>
					<span style="--i:19;"></span>
					<span style="--i:20;"></span>
					<span style="--i:18;"></span>
					<span style="--i:25;"></span>
					<span style="--i:24;"></span>
				</div>
			</div>
			<div class="header__blocktop"></div>
			<div class="header__blockbottom"></div>
		</header>

		<div class="portfolio">
			<div class="portfolio__container">
				<div class="portfolio__title title anim-items" data-anim-start="1.2">
					<span></span>
					<h2>Projects</h2>
					<span></span>
				</div>
				<div class="portfolio__body">
					<div class="portfolio__column anim-items">
						<div class="portfolio__card">
							<div class="portfolio__image ibg">
								<img src="img/projects/Vikings_preview.png" alt="Vikings">
							</div>
							<div class="portfolio__content">
								<div class="portfolio__name">Vikings</div>
								<button type="button" value="popup" class="portfolio__link button popup-link">Learn more</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="popup">
		<div class="popup__body">
			<div class="popup__content">
				<div class="popup__image">
					<img src="" alt="">
				</div>
			</div>
			<div class="popup__bottom">
				<a href="#" class="popup__link"><i class="fa-solid fa-arrow-up-right-from-square"></i>Visit</a>
				<div class="popup__title"><span></span></div>
				<button type="button" class="popup__close"><i class="fa-solid fa-xmark"></i></button>
			</div>
		</div>
	</div>

<script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
   integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
   crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script defer src="js/app.js"></script>
</body>
</html>
